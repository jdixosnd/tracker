<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Milk Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple style to let you know the app is loading */
      #root:empty::before {
        content: "Loading App...";
        display: block;
        text-align: center;
        padding-top: 5rem;
        font-size: 1.5rem;
        color: #6b7280;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 1. React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Recharts UMD requires PropTypes on window -->
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

  <!-- Recharts (after prop-types) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>

  <!-- Babel (JSX compiler) â€“ tell it to use the React preset -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your app code (compiled by Babel) -->
  <script type="text/babel" data-presets="react" src="App.jsx"></script>

  <!-- Render AFTER App.jsx is compiled -->
  <script type="text/babel" data-presets="react">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
